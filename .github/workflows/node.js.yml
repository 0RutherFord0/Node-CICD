name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.12.1" # Update the version to the appropriate one

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4 # Update to version 4 for Node.js 20
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no aditya@140.238.224.130 "cd htdocs/oracle-api.adityatawade.com && git pull && npm install && pm2 restart server.js" # Adjust the SSH command as needed
